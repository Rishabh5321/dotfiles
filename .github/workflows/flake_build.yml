name: Builder

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch: {}

jobs:
  generate_matrix:
    runs-on: ubuntu-20.04
    outputs:
      packages: ${{ steps.gen_packages.outputs.packages }}
      checks: ${{ steps.gen_checks.outputs.checks }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Install nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            substituters = https://cache.nixos.org/ https://nix-community.cachix.org
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs=
      - name: Generate flake.json
        run: nix flake show --json > flake.json
      - id: gen_packages
        run: |
          packages=$(jq -c '.packages."x86_64-linux" | keys' < flake.json)
          echo "packages=$packages" >> $GITHUB_OUTPUT
      - id: gen_checks
        run: |
          checks=$(jq -c '.checks."x86_64-linux" | keys' < flake.json)
          echo "checks=$checks" >> $GITHUB_OUTPUT

  build_packages:
    runs-on: ubuntu-20.04
    needs: generate_matrix
    strategy:
      fail-fast: false
      matrix:
        package: ${{fromJson(needs.generate_matrix.outputs.packages)}}
    steps:
      - name: Free diskspace
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 5120
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Install nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Set up cachix
        uses: cachix/cachix-action@master
        with:
          name: rishabh5321
      - name: Build package
        run: nix build .#${{ matrix.package }}

  run_checks:
    runs-on: ubuntu-20.04
    needs: generate_matrix
    strategy:
      fail-fast: false
      matrix:
        check: ${{fromJson(needs.generate_matrix.outputs.checks)}}
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Install nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Run check
        run: nix build .#checks.x86_64-linux.${{ matrix.check }} --no-link

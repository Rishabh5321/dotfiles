name: Build ISO and Create Release

on:
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build-iso:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          install_url: https://nixos.org/nix/install
          extra_nix_config: |
            auto-optimise-store = true
            experimental-features = nix-command flakes
            download-buffer-size = 500000000

      - name: Set up Cachix
        uses: cachix/cachix-action@v16
        with:
          name: buildcache  # Replace with your Cachix cache name
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build ISO
        run: nix build .#iso --print-build-logs

      - name: Upload ISO as artifact
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: iso-image
          path: ./result/iso/*.iso  # Adjust the path to where the ISO is generated

  create-release:
    runs-on: ubuntu-latest
    needs: build-iso

    steps:
      - name: Download ISO artifact
        uses: actions/download-artifact@v4
        with:
          name: iso-image
          path: ./iso

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create a new release
          gh release create "manual-iso-${{ github.run_id }}" \
            --title "Manual ISO Release ${{ github.run_id }}" \
            --notes "ISO built from manual workflow trigger" \
            --draft=false \
            --prerelease=false

      - name: Upload ISO to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Upload the ISO to the release
          gh release upload "manual-iso-${{ github.run_id }}" ./iso/*.iso \
            --clobber
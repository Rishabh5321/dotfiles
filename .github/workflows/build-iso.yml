name: Build ISO and Create Release

on:
  push:
    tags:
      - 'v*'  # Trigger the workflow on tag pushes (e.g., v1.0.0)
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Nix
        uses: cachix/install-nix-action@v22
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build ISO
        run: nix build .#iso --print-build-logs

      - name: Upload ISO as artifact
        uses: actions/upload-artifact@v3
        with:
          name: iso-image
          path: ./result/iso/*.iso  # Adjust the path to where the ISO is generated

  create-release:
    runs-on: ubuntu-latest
    needs: build-iso

    steps:
      - name: Download ISO artifact
        uses: actions/download-artifact@v3
        with:
          name: iso-image
          path: ./iso

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload ISO to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./iso/*.iso
          asset_name: my-iso-image.iso  # Replace with your desired ISO name
          asset_content_type: application/octet-stream
name: Build ISO and Create Release

on:
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build-iso:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          install_url: https://nixos.org/nix/install
          extra_nix_config: |
            auto-optimise-store = true
            experimental-features = nix-command flakes
            download-buffer-size = 500000000

      - name: Set up Cachix
        uses: cachix/cachix-action@v12
        with:
          name: buildcache  # Replace with your Cachix cache name
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build ISO
        run: nix build .#iso --print-build-logs

      - name: Upload ISO as artifact
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: iso-image
          path: ./result/iso/*.iso  # Adjust the path to where the ISO is generated

  create-release:
    runs-on: ubuntu-latest
    needs: build-iso

    steps:
      - name: Download ISO artifact
        uses: actions/download-artifact@v4  # Updated to v4
        with:
          name: iso-image
          path: ./iso

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v2  # Updated to v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: manual-iso-${{ github.run_id }}  # Unique tag for manual runs
          release_name: Manual ISO Release ${{ github.run_id }}
          draft: false
          prerelease: false

      - name: Upload ISO to Release
        uses: actions/upload-release-asset@v2  # Updated to v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./iso/*.iso
          asset_name: my-iso-image.iso  # Replace with your desired ISO name
          asset_content_type: application/octet-stream
name: Flake Format and Check

on:
  push:
    branches:
      - 'master'
    tags-ignore:
      - 'update'
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

jobs:
  flake-check:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Install Nix Linting and Formatting Tools
      run: |
        nix-channel --update
        nix-env -i statix nixpkgs-fmt -f '<nixpkgs>'
      env:
        NIX_PATH: nixpkgs=channel:nixos-unstable

    - name: Run Statix Lint
      run: statix fix

    - name: Run Nix Format
      run: nix fmt

    - name: Nix Flake Check
      run: nix flake check

    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'chore: auto lint and format'

    - name: Nix Flake Checker
      uses: DeterminateSystems/flake-checker-action@v8

    - name: Send Telegram Notification
      if: always()
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        if [[ "${{ job.status }}" == "success" ]]; then
          MESSAGE="✅ Flake Check for Rishabh5321/dotfiles completed successfully."
        else
          MESSAGE="❌ Flake Check for Rishabh5321/dotfiles failed. Check GitHub Actions for details."
        fi
        curl -s -X POST https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage \
          -d chat_id=$CHAT_ID \
          -d text="$MESSAGE"
name: update-flakes
on:
  schedule:
    - cron: "* */6 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  get-flake-inputs:
    runs-on: ubuntu-latest
    outputs:
      flake-inputs: ${{ steps.get-flake-inputs.outputs.flake-inputs }}
    steps:
      - uses: actions/checkout@v6
        with:
          sparse-checkout: flake.lock
      - id: get-flake-inputs
        run: |
          if [ -f flake.lock ]; then
            flake_inputs="$(jq -c '.nodes.root.inputs | {flake: keys}' flake.lock)"
          else
            echo "flake.lock not found. Assuming no inputs for update."
            flake_inputs='{"flake":[]}'
          fi
          echo "flake-inputs=${flake_inputs}" >> "$GITHUB_OUTPUT"

  update-flake:
    name: update-${{ matrix.flake }}
    runs-on: ubuntu-latest
    needs: get-flake-inputs
    if: ${{ fromJson(needs.get-flake-inputs.outputs.flake-inputs).flake != '[]' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.get-flake-inputs.outputs.flake-inputs) }}
    steps:
      - uses: actions/checkout@v6
        with:
          lfs: false
          persist-credentials: false

      # Generate a GitHub App token for creating the PR
      - name: Generate App Token
        id: generate_token
        uses: peter-murray/workflow-application-token-action@v4
        with:
          application_id: ${{ secrets.APP_ID }}
          application_private_key: ${{ secrets.APP_PRIVATE_KEY }}

      # Configure Git for FlakeBuilderApp
      - name: Configure Git for FlakeBuilderApp
        run: |
          git config --global user.email "flakebuilderapp[bot]@users.noreply.github.com"
          git config --global user.name "flakebuilderapp[bot]"
          echo "Git user configured: $(git config --global user.name) <$(git config --global user.email)>"

      - uses: DeterminateSystems/nix-installer-action@v21
        with:
          extra-conf: accept-flake-config = true

      - name: Create Pull Request
        id: create_pr
        if: env.UPDATE_DETECTED == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ steps.generate_token.outputs.token }}
          author: "flakebuilderapp[bot] <flakebuilderapp[bot]@users.noreply.github.com>"
          committer: "flakebuilderapp[bot] <flakebuilderapp[bot]@users.noreply.github.com>"
          labels: automated, ${{ matrix.package }}
          delete-branch: true
          commit-message: "feat: Update ${{ matrix.package }} to ${{ env.LATEST_VERSION }}"
          title: "feat: Update ${{ matrix.package }} to ${{ env.LATEST_VERSION }}"
          body: |
            This PR automatically updates `${{ matrix.package }}` to version `${{ env.LATEST_VERSION }}`.

            Changes generated by GitHub Actions workflow.
          branch: "update-${{ matrix.package }}-${{ env.LATEST_VERSION }}"
          base: main

      - name: Enable Automerge
        if: env.UPDATE_DETECTED == 'true' && steps.create_pr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ steps.generate_token.outputs.token }}
          pull-request-number: ${{ steps.create_pr.outputs.pull-request-number }}
          merge-method: "squash"

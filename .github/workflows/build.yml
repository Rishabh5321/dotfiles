name: Build All NixOS Hosts

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Generate matrix from nixosConfigurations
        id: set-matrix
        run: |
          HOSTS=$(nix flake show --json | jq -c '[.nixosConfigurations | keys[]]')
          echo "matrix={\"hostname\":$HOSTS}" >> "$GITHUB_OUTPUT"

  build:
    name: Build ${{ matrix.hostname }}
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.generate-matrix.outputs.matrix)}}
    steps:
      - name: Free Disk Space
        uses: endersonmenezes/free-disk-space@v2
        with:
          remove_android: true
          remove_dotnet: true
          remove_haskell: true
          remove_tool_cache: true
          remove_packages: "azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox postgresql* temurin-* *llvm* mysql* dotnet-sdk-*"
          remove_packages_one_command: true
          remove_folders: "/usr/share/swift /usr/share/miniconda /usr/share/az* /usr/share/glade* /usr/local/lib/node_modules /usr/local/share/chromium /usr/local/share/powershell"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            auto-optimise-store = true
            experimental-features = nix-command flakes
            max-jobs = auto
            download-buffer-size = 500000000
            substituters = https://rishabh5321.cachix.org https://cache.nixos.org https://nixpkgs-wayland.cachix.org https://nix-gaming.cachix.org
            trusted-public-keys = rishabh5321.cachix.org-1:mxfBIH2XElE6ieFXXYBA9Ame4mVTbAf1TGR843siggk= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= nixpkgs-wayland.cachix.org-1:3lwxaILxMRkVhehr5StQprHdEo4IrE8sRho9R9HOLYA= nix-gaming.cachix.org-1:nbjlureqMbRAxR1gJ/f3hxemL9svXaZF/Ees8vCUUs4=

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: rishabh5321
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Run flake check
        id: flake-check
        run: nix flake check -L

      - name: Build and push to Cachix
        id: build
        run: |
          echo "Starting Nix build for ${{ matrix.hostname }}..."
          cachix watch-exec rishabh5321 -- \
            nix build .#nixosConfigurations.${{ matrix.hostname }}.config.system.build.toplevel \
            -L --print-build-logs --out-link result-${{ matrix.hostname }} &> build_output.log
          echo "Build complete for ${{ matrix.hostname }}"
        continue-on-error: true

      - name: Set date
        id: get-date
        run: echo "date=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> "$GITHUB_OUTPUT"

      - name: Determine final status
        id: final-status
        run: |
          flake_status="${{ steps.flake-check.outcome }}"
          build_status="${{ steps.build.outcome }}"
          if [[ "$flake_status" == "success" && "$build_status" == "success" ]]; then
            echo "status=success" >> "$GITHUB_OUTPUT"
          elif [[ "$flake_status" == "failure" && "$build_status" == "failure" ]]; then
            echo "status=error" >> "$GITHUB_OUTPUT"
          else
            echo "status=warning" >> "$GITHUB_OUTPUT"
          fi

      - name: Send Telegram message with log
        uses: appleboy/telegram-action@v1.0.1
        with:
          to: ${{ secrets.CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ${{ steps.final-status.outputs.status == 'success' && '✅' || steps.final-status.outputs.status == 'warning' && '⚠️' || '❌' }} *Build:* `${{ matrix.hostname }}`
            *Date:* `${{ steps.get-date.outputs.date }}`
            *Flake Check:* `${{ steps.flake-check.outcome }}`
            *Build Status:* `${{ steps.build.outcome }}`
            *Workflow:* [Run Link](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          document: build_output.log

      - name: Fail workflow if any check failed
        if: steps.flake-check.outcome == 'failure' || steps.build.outcome == 'failure'
        run: exit 1

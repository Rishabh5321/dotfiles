name: Build NixOS configs and push to Cachix

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Use an action that frees space on the root partition directly
      - name: Free disk space on runner
        uses: jlumbroso/free-disk-space@main # Or use a specific tag like @v1.3.1
        with:
          # Optional: Customize what to remove (see action docs)
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true # Add this if needed
          swap-storage: true # Add this if needed


      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix (to default /nix location)
        uses: cachix/install-nix-action@v31
        with:
          # No install_path needed, uses default /nix
          extra_nix_config: |
            auto-optimise-store = true
            experimental-features = nix-command flakes
            cores = 0
            max-jobs = auto
            # access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Configure Cachix
        uses: cachix/cachix-action@v15
        with:
          name: rishabh5321
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build NixOS Configurations
        run: |
          echo "Starting Nix build..."
          nix build .#nixosConfigurations.redmi.config.system.build.toplevel \
            --option keep-going true \
            --show-trace
          echo "Nix build finished."
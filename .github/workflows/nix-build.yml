name: Build NixOS configs and push to Cachix

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build disk space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 512
          swap-size-mb: 4096
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'

      - uses: actions/checkout@v4

      - name: Install Nix with proper profile setup
        uses: cachix/install-nix-action@v31
        with:
          install_url: https://nixos.org/nix/install
          extra_nix_config: |
            auto-optimise-store = true
            experimental-features = nix-command flakes
            download-buffer-size = 500000000
            cores = 0
            max-jobs = auto

      - name: Verify Nix installation
        run: |
          # Add Nix to PATH for subsequent steps
          echo "$HOME/.nix-profile/bin" >> $GITHUB_PATH
          echo "/nix/var/nix/profiles/default/bin" >> $GITHUB_PATH
          
          # Verify nix commands are available
          which nix-env
          which nix-build
          nix --version

      - name: Install and configure Cachix
        run: |
          nix-env -iA cachix -f https://cachix.org/api/v1/install
          cachix use rishabh5321
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build NixOS Configurations
        run: |
          nix build .#nixosConfigurations.redmi.config.system.build.toplevel \
            --option keep-going true \
            --max-jobs auto